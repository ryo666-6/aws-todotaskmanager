version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands: [
        "cd client",
        "npm install",
        "npm run build-prod"
      ]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: client/src/App.js
    files:
      - '**/*'
  cache:
    paths: []
